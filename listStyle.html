<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS list style</title>
  <link rel="stylesheet" href="listStyle.css">
</head>
<body>
  <header>
    <h1>CSS Lists</h1>
  </header>
  <main>
    <article>
      <h2>Order lists</h2>
      <ol start="10" reversed>
        <li>List one</li>
        <li>List two</li>
        <li>List three</li>
      </ol>
    </article>
    <article>
      <h2>Order List</h2>
      <ul>
        <li value="26">List one</li>
        <li>List two</li>
        <li>List three</li>
      </ul>
    </article>
  </main>
</body>
</html>
