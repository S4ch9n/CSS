<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Dave Gray" />
    <meta
      name="description"
      content="The official website for The Little Taco Shop"
    />
    <title>The Little Taco Shop</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header">
      <h1 class="header_h1">Contact Us</h1>
      <nav class="header_nav">
        <ul class="header_ul">
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/#menu">Our Menu</a>
          </li>
          <li>
            <a href="hours.html">Store Hours</a>
          </li>
          <li>
            
            <a href="about.html"
              >About</a
            >
          </li>
        </ul>
      </nav>
      <section class="hero">
        <figure>
          <img
            src="img/tacos_close_up_400x260.png"
            alt="Little Taco Shop Tacos"
            title="Tacos ready to eat!"
            width="1000"
            height="660"
          />
          <figcaption class="hero">Little Taco Shop Tacos</figcaption>
        </figure>
      </section>
    </header>
  
    <main class="main">
      <footer>
        <p>
        <span class="nowrap">Copyright &copy; </span>
          <span class="nowrap">Little Taco Shop</span>
  
          </p>
      </footer>
      <article class="main_article">
        <h2>Our Contact Form</h2>

        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                required
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="your email"
                required
              />
            </p>
            <p>
              <label for="message">Your Message:</label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </article>
    </main>
    <footer class="footer">
      <p>
      <span class="nowrap">Copyright &copy; </span>
        <span class="nowrap">Little Taco Shop</span>

        </p>
    </footer>
  </body>
</html>
